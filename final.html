<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- style -->
    <link rel="stylesheet" href="./css/final.css" />
    <link rel="stylesheet" href="./css/inquri.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <title>from</title>
  </head>
  <body>
    <div class="banner">
      <!-- header buttom -->
      <div class="header_From">
        <div class="header">TAILOR MAKE YOUR TRIP</div>
        <div class="description">
          With Nile Cruise Vacation you can customize your trip as you prefer.
        </div>
      </div>
      <!-- from  -->
      <div class="container">
        <div class="from-container">
          <div class="from">
            <!-- steps -->
            <div class="stepsSection">
              <div class="singelStep">
                <div class="lauStep active"><span>1</span></div>
                <div class="contentStep">Trip Details</div>
              </div>
              <div class="stepLiner active"></div>

              <div class="singelStep">
                <div class="lauStep active"><span>2</span></div>
                <div class="contentStep">Your budget</div>
              </div>
              <div class="stepLiner active"></div>

              <div class="singelStep">
                <div class="lauStep active"><span>3</span></div>
                <div class="contentStep">Your Details</div>
              </div>
            </div>
            <!-- liner -->
            <div class="line_from"></div>
            <!-- form input -->
            <div class="fromInput">
              <div class="inputcontainter">
                <p class="fromTitle">Letâ€™s plan your trip now!</p>
                <!-- Destination -->
                <div class="Destination">
                  <label>Destination* </label>
                  <select
                    id="select-Destination"
                    placeholder="Where do you want to go                    "
                    autocomplete="off"
                  >
                    <option value="">Select a person...</option>
                    <option value="4">Thomas Edison</option>
                    <option value="1">Nikola</option>
                    <option value="3">Nikola Tesla</option>
                    <option value="5">Arnold Schwarzenegger</option>
                  </select>
                </div>
                <!-- data -->
                <div class="dateContainer">
                  <!-- arive date -->
                  <div class="startDate">
                    <label>Arrival* </label>
                    <div class="date">
                      <input
                        type="text"
                        placeholder=" Arrival Date "
                        onfocus="(this.type='date')"
                      />
                    </div>
                  </div>
                  <!-- end date -->
                  <div class="endDate">
                    <label>Departure*</label>
                    <div class="date">
                      <input
                        type="text"
                        placeholder="Departure Date"
                        onfocus="(this.type='date')"
                      />
                    </div>
                  </div>
                </div>
                <!-- textaera -->
                <div class="textArea">
                  <label>Tell us about your trip* </label>
                  <textarea name="" id="" cols="28" rows="6"></textarea>
                </div>
                <div class="nextButtom">
                  <a href="#">
                    <button>
                      <span>Next</span>
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="./js/final.js"></script>
  </body>
</html>
